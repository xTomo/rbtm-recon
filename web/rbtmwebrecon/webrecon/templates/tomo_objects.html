{% extends "base.html" %}
{% block content %}
    <h1>Tomo objects list</h1>
    <div>
        <table class="table">
        {% for tomo_object in tomo_objects %}
        <tr>    
            <td>
                    <a href="{{  url_for('view_tomo_object',to_id=tomo_object['_id']) }}">
                        {{ tomo_object['specimen'] }}
                    </a>
            </td>
            <td>
                {{tomo_object['tomo_status']}}
            </td>
        </tr>
        {% endfor %}
        </table>
    </div>
{% endblock %}
